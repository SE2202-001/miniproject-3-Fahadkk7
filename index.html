<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork Jobs Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upwork Jobs Analysis</h1>
        
        
        <div class="file-upload-section">
            <input type="file" id="jsonFileInput" accept=".json">
            <button id="loadDataBtn">Load Jobs Data</button>
        </div>

       
        <div id="errorDisplay" class="error-display"></div>

        
        <div class="filter-sort-section">
            <div class="filter-group">
                <label for="levelFilter">Level:</label>
                <select id="levelFilter">
                    <option value="">All Levels</option>
                </select>

                <label for="typeFilter">Type:</label>
                <select id="typeFilter">
                    <option value="">All Types</option>
                </select>

                <label for="skillFilter">Skill:</label>
                <select id="skillFilter">
                    <option value="">All Skills</option>
                </select>
            </div>

            <div class="sort-group">
                <label for="sortTitle">Sort by Title:</label>
                <select id="sortTitle">
                    <option value="">None</option>
                    <option value="asc">A-Z</option>
                    <option value="desc">Z-A</option>
                </select>

                <label for="sortPostedTime">Sort by Posted Time:</label>
                <select id="sortPostedTime">
                    <option value="">None</option>
                    <option value="oldest">Oldest First</option>
                    <option value="newest">Newest First</option>
                </select>
            </div>
        </div>

        
        <div id="jobListings" class="job-listings"></div>

        
        <div id="jobDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="jobDetailsContent"></div>
            </div>
        </div>
    </div>

    <script src="JobAnalysis.js"></script>
</body>
</html>
